<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>
    <form>
      <div>
        <label for="qtd" class="text-secondary">Quantidade</label>
        <input type="text" class="form-control fs-3 qtd" id="specificSizeInputName">
      </div>

      <div>
        <label for="qtd" class="text-secondary">Converter</label>
        <select class="form-select opcao1" id="specificSizeSelect">
          <option selected>Selecione a sua moeda...</option>
          <option value="BRL" class="brl">BRL / Real Brasileiro</option>
          <option value="EUR" class="eur">EUR / Euro</option>
          <option value="USD" class="usd">USD / Dólar</option>
        </select>
      </div>
      <div>
        <label for="qtd" class="text-secondary">Para</label>
        <select class="form-select opcao2" id="specificSizeSelect">
          <option selected>Selecione a sua moeda...</option>
          <option value="BRL" class="brl">BRL / Real Brasileiro</option>
          <option value="EUR" class="eur">EUR / Euro</option>
          <option value="USD" class="usd">USD / Dólar</option>
        </select>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Converter</button>
      </div>
      <div class="resultado text-center p-2 text-primary mb-1"></div>
    </form>


  </main>








  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>

</html>
